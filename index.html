<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Pricing Card</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="columns">
        <ul class="price">
            <li class="header">Basic</li>
            <li class="grey">Rs 500/Year</li>
            <li>20GB Storage</li>
            <li>20 Emails</li>
            <li>20GB Bandwidth</li>
            <li class="grey">
                <a href="#" class="button">Sign Up</a>
            </li>
        </ul>
    </div>
    <div class="columns">
        <ul class="price">
            <li class="header">Pro</li>
            <li class="grey">Rs 1000/Year</li>
            <li>50GB Storage</li>
            <li>50 Emails</li>
            <li>50GB Bandwidth</li>
            <li class="grey">
                <a href="#" class="button">Sign Up</a>
            </li>
        </ul>
    </div>
    <div class="columns">
        <ul class="price">
            <li class="header">Premium</li>
            <li class="grey">Rs 2000/Year</li>
            <li>2000GB Storage</li>
            <li>2000 Emails</li>
            <li>100GB Bandwidth</li>
            <li class="grey">
                <a href="#" class="button">Sign Up</a>
            </li>
        </ul>
    </div>

    HTML is Fun
</body>
</html>
